<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/compliance (1).png">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div id="wrapper">
        <form action="#" method="get">
            <h1>Sign Up Form</h1>
            <div class="content">
                <div>
                    <p>First Name</p>
                    <input type="text" name="firstName" placeholder="Your First Name">
                </div>
                <div>
                    <p>Last Name</p>
                    <input type="text" name="lastName" placeholder="Your Last Name">
                </div>
                <div id="gender">
                    <p>Gender:</p>
                    <div>
                        <p><input type="radio" name="gender" value="male" checked> Male</p>
                        <p><input type="radio" name="gender" value="female"> Female</p>
                    </div>
                </div>
                <div id="age">
                    <p>Age</p>
                    <input type="text" name="age" placeholder="20">
                </div>
                <div id="email">
                    <p>Email</p>
                    <input type="email" name="email" placeholder="someone@example.com">
                </div>
                <div>
                    <p>New Password</p>
                    <input type="text" name="newPassword" placeholder="********">
                </div>
                <div>
                    <p>Confirm Password</p>
                    <input type="text" name="confirmPassword" placeholder="********">
                </div>
                <button id="submit" type="submit">Submit</button>
                <button id="reset" type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
